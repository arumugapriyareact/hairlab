    <script>
        let services = [];
        let products = [];
        let subtotal = 0;

        // Toggle sidebar

            $("#wrapper").toggleClass("toggled");

        async function fetchStaffMembers() {
            try {
                const response = await fetch('http://localhost:5001/api/staff');
                if (!response.ok) {
                    throw new Error('Failed to fetch staff members');
                }
                const staffMembers = await response.json();
                populateStaffSelect(staffMembers);
            } catch (error) {
                console.error('Error fetching staff members:', error);
                alert('Failed to fetch staff members. Please try again.');
            }
        }

        function populateStaffSelect(staffMembers) {
            const select = document.getElementById('serviceStaff');
            staffMembers.forEach(staff => {
                const option = document.createElement('option');
                option.value = staff._id;
                option.textContent = `${staff.firstName} ${staff.lastName}`;
                option.dataset.role = staff.role;
                select.appendChild(option);
            });
        }

        async function fetchServices() {
            try {
                const response = await fetch('http://localhost:5001/api/services');
                if (!response.ok) {
                    throw new Error('Failed to fetch services');
                }
                const services = await response.json();
                populateServiceSelect(services);
            } catch (error) {
                console.error('Error fetching services:', error);
                alert('Failed to fetch services. Please try again.');
            }
        }

        function populateServiceSelect(services) {
            const select = document.getElementById('service');
            services.forEach(service => {
                const option = document.createElement('option');
                option.value = service._id;
                option.textContent = `${service.serviceName} - ₹${service.price}`;
                option.dataset.price = service.price;
                select.appendChild(option);
            });
        }

        async function fetchProducts() {
            try {
                const response = await fetch('http://localhost:5001/api/products');
                if (!response.ok) {
                    throw new Error('Failed to fetch products');
                }
                const products = await response.json();
                populateProductSelect(products);
            } catch (error) {
                console.error('Error fetching products:', error);
                alert('Failed to fetch products. Please try again.');
            }
        }

        function populateProductSelect(products) {
            const select = document.getElementById('product');
            products.forEach(product => {
                const option = document.createElement('option');
                option.value = product._id;
                option.textContent = `${product.productName} - ₹${product.price}`;
                option.dataset.price = product.price;
                select.appendChild(option);
            });
        }

        async function fetchCustomerDetails(phoneNumber) {
            try {
                const response = await fetch(`http://localhost:5001/api/customers/phone/${phoneNumber}`);
                console.log(response)
                if (response.ok) {
                    const customer = await response.json();
                    document.getElementById('firstName').value = customer.firstName || '';
                    document.getElementById('lastName').value = customer.lastName || '';
                    document.getElementById('email').value = customer.email || '';
                    document.getElementById('phoneNumber').value = customer.phoneNumber || phoneNumber;
                } else {
                    // Clear the fields if customer is not found
                    document.getElementById('firstName').value = '';
                    document.getElementById('lastName').value = '';
                    document.getElementById('email').value = '';

                    // Prompt to add new customer
                    // if (confirm('Customer not found. Would you like to add a new customer?')) {
                    //     addNewCustomer(phoneNumber);
                    // }
                }
            } catch (error) {
                console.error('Error fetching customer details:', error);
                alert('Failed to fetch customer details. Please try again.');
            }
        }

        async function addNewCustomer(phoneNumber) {
            const firstName = prompt('Enter customer first name:');
            const lastName = prompt('Enter customer last name:');
            if (firstName && lastName) {
                try {
                    const response = await fetch('http://localhost:5001/api/customers', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            firstName,
                            lastName,
                            phoneNumber
                        }),
                    });
                    if (response.ok) {
                        alert('New customer added successfully!');
                        fetchCustomerDetails(phoneNumber);
                    } else {
                        throw new Error('Failed to add new customer');
                    }
                } catch (error) {
                    console.error('Error adding new customer:', error);
                    alert('Failed to add new customer. Please try again.');
                }
            }
        }

        function addService() {
            const serviceSelect = document.getElementById('service');
            const staffSelect = document.getElementById('serviceStaff');
            const selectedService = serviceSelect.options[serviceSelect.selectedIndex];
            const selectedStaff = staffSelect.options[staffSelect.selectedIndex];
            const serviceName = selectedService.text.split(' - ')[0];
            const servicePrice = parseFloat(selectedService.dataset.price);
            const staffName = selectedStaff.text;
            const discount = parseFloat(document.getElementById('serviceDiscount').value) || 0;

            if (servicePrice) {
                const finalPrice = Math.max(servicePrice - discount, 0); // Ensure price doesn't go below 0
                services.push({ name: serviceName, price: servicePrice, staffName: staffName, discount: discount, finalPrice: finalPrice });
                updateBill();
                updateServiceList();
            }
        }

        function updateServiceList() {
            const serviceList = document.getElementById('serviceList');
            serviceList.innerHTML = '';
            services.forEach((service, index) => {
                const li = document.createElement('li');
                li.className = 'list-group-item d-flex justify-content-between align-items-center';
                li.innerHTML = `
            ${service.name} (Staff: ${service.staffName})
            <span>₹${service.finalPrice.toFixed(2)} (Discount: ₹${service.discount.toFixed(2)})</span>
            <button class="btn btn-danger btn-sm" onclick="removeService(${index})">Remove</button>
        `;
                serviceList.appendChild(li);
            });
        }

        function removeService(index) {
            services.splice(index, 1);
            updateBill();
            updateServiceList();
        }

        function addProduct() {
            const productSelect = document.getElementById('product');
            const selectedProduct = productSelect.options[productSelect.selectedIndex];
            const productName = selectedProduct.text.split(' - ')[0];
            const productPrice = parseFloat(selectedProduct.dataset.price);
            const quantity = parseInt(document.getElementById('productQuantity').value);
            const discountPercentage = parseFloat(document.getElementById('productDiscount').value) || 0;

            if (productPrice && quantity > 0) {
                const discount = (productPrice * quantity * discountPercentage) / 100;
                const finalPrice = Math.max((productPrice * quantity) - discount, 0); // Ensure price doesn't go below 0
                products.push({ name: productName, price: productPrice, quantity: quantity, discountPercentage: discountPercentage, discount: discount, finalPrice: finalPrice });
                updateBill();
                updateProductList();
            }
        }
        function updateProductList() {
            const productList = document.getElementById('productList');
            productList.innerHTML = '';
            products.forEach((product, index) => {
                const li = document.createElement('li');
                li.className = 'list-group-item d-flex justify-content-between align-items-center';
                li.innerHTML = `
            ${product.name} (x${product.quantity})
            <span>₹${product.finalPrice.toFixed(2)} (Discount: ${product.discountPercentage}%)</span>
            <button class="btn btn-danger btn-sm" onclick="removeProduct(${index})">Remove</button>
        `;
                productList.appendChild(li);
            });
        }

        function removeProduct(index) {
            products.splice(index, 1);
            updateBill();
            updateProductList();
        }

        function updateBill() {
            const serviceSubtotal = services.reduce((total, service) => total + service.finalPrice, 0);
            const productSubtotal = products.reduce((total, product) => total + product.finalPrice, 0);
            subtotal = serviceSubtotal + productSubtotal;
            const gst = subtotal * 0.18;
            const grandTotal = subtotal + gst;

            const cashback = parseFloat(document.getElementById('cashback').value) || 0;
            const finalTotal = Math.max(grandTotal - cashback, 0); // Ensure final total doesn't go below 0

            document.getElementById('subtotal').textContent = subtotal.toFixed(2);
            document.getElementById('gst').textContent = gst.toFixed(2);
            document.getElementById('grandTotal').textContent = grandTotal.toFixed(2);
            document.getElementById('finalTotal').textContent = finalTotal.toFixed(2);
        }
        async function generateBill() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const cashback = parseFloat(document.getElementById('cashback').value) || 0;
            const paymentMethod = document.getElementById('paymentMethod').value;
            const amountPaid = parseFloat(document.getElementById('amountPaid').value) || 0;

            if (!email || !phoneNumber || (services.length === 0 && products.length === 0) || !paymentMethod || amountPaid <= 0) {
                alert('Please fill in all details, add at least one service or product, and provide payment information.');
                return;
            }

            const grandTotal = parseFloat(document.getElementById('grandTotal').textContent);
            const finalTotal = parseFloat(document.getElementById('finalTotal').textContent);

            if (amountPaid < finalTotal) {
                alert('The amount paid is less than the final total amount.');
                return;
            }

            const billData = {
                firstName,
                lastName,
                email,
                phoneNumber,
                services,
                products,
                subtotal,
                gst: subtotal * 0.18,
                grandTotal,
                cashback,
                finalTotal,
                paymentMethod,
                amountPaid
            };

            try {
                const response = await fetch('http://localhost:5001/api/billing', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(billData),
                });

                if (!response.ok) {
                    throw new Error('Failed to save bill');
                }

                const savedBill = await response.json();
                console.log('Bill saved:', savedBill);

                clearAllDetails();
                window.location.href = 'reports.html';
                alert('Bill generated and saved successfully!');
            } catch (error) {
                console.error('Error saving bill:', error);
                alert('Failed to save the bill. Please try again.');
            }
        }

        function clearAllDetails() {
            document.getElementById('billingForm').reset();
            document.getElementById('cashback').value = '';
            document.getElementById('paymentMethod').selectedIndex = 0;
            document.getElementById('amountPaid').value = '';
            services = [];
            products = [];
            updateBill();
            updateServiceList();
            updateProductList();
        }

        function generateInvoice() {
            const grandTotal = parseFloat(document.getElementById('grandTotal').textContent);
            const cashback = parseFloat(document.getElementById('cashback').value) || 0;
            const finalTotal = parseFloat(document.getElementById('finalTotal').textContent);

            const invoiceData = {
                customerName: document.getElementById('customerName').value,
                phoneNumber: document.getElementById('phoneNumber').value,
                services: services,
                products: products,
                subtotal: subtotal,
                gst: subtotal * 0.18,
                grandTotal: grandTotal,
                cashback: cashback,
                finalTotal: finalTotal,
                paymentMethod: document.getElementById('paymentMethod').value,
                amountPaid: parseFloat(document.getElementById('amountPaid').value) || 0
            };

            sessionStorage.setItem('invoiceData', JSON.stringify(invoiceData));

            clearAllDetails();

            window.location.href = 'invoice.html';
        }

            fetchStaffMembers();
            fetchServices();
            fetchProducts();

            document.getElementById('cashback').addEventListener('input', updateBill);
            document.getElementById('phoneNumber').addEventListener('blur', function () {
                fetchCustomerDetails(this.value);
            });
        });
