    <script>
        let services = [];
        let subtotal = 0;

        // Toggle sidebar
        $("#menu-toggle").click(function (e) {

            $("#wrapper").toggleClass("toggled");
        });

        function addService() {
            const serviceSelect = document.getElementById('service');
            const selectedService = serviceSelect.options[serviceSelect.selectedIndex];
            const serviceName = selectedService.text;
            const servicePrice = parseInt(selectedService.value);

            if (servicePrice) {
                services.push({ name: serviceName, price: servicePrice });
                updateBill();
                updateServiceList();
            }
        }

        function updateServiceList() {
            const serviceList = document.getElementById('serviceList');
            serviceList.innerHTML = '';
            services.forEach((service, index) => {
                const li = document.createElement('li');
                li.className = 'list-group-item d-flex justify-content-between align-items-center';
                li.innerHTML = `
                    ${service.name}
                    <span>₹${service.price}</span>
                    <button class="btn btn-danger btn-sm" onclick="removeService(${index})">Remove</button>
                `;
                serviceList.appendChild(li);
            });
        }

        function removeService(index) {
            services.splice(index, 1);
            updateBill();
            updateServiceList();
        }

        function updateBill() {
            subtotal = services.reduce((total, service) => total + service.price, 0);
            const gst = subtotal * 0.18;
            const grandTotal = subtotal + gst;

            const cashback = parseFloat(document.getElementById('cashback').value) || 0;
            const referralBonus = parseFloat(document.getElementById('referralBonus').value) || 0;
            const finalTotal = grandTotal - cashback - referralBonus;

            document.getElementById('subtotal').textContent = subtotal.toFixed(2);
            document.getElementById('gst').textContent = gst.toFixed(2);
            document.getElementById('grandTotal').textContent = grandTotal.toFixed(2);
            document.getElementById('finalTotal').textContent = finalTotal.toFixed(2);
        }

        // Add event listeners to cashback and referral bonus inputs
        document.getElementById('cashback').addEventListener('input', updateBill);
        document.getElementById('referralBonus').addEventListener('input', updateBill);

        async function generateBill() {
            const customerName = document.getElementById('customerName').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const cashback = parseFloat(document.getElementById('cashback').value) || 0;
            const referralBonus = parseFloat(document.getElementById('referralBonus').value) || 0;
            const paymentMethod = document.getElementById('paymentMethod').value;
            const amountPaid = parseFloat(document.getElementById('amountPaid').value) || 0;

            if (!customerName || !phoneNumber || services.length === 0 || !paymentMethod || amountPaid <= 0) {
                alert('Please fill in all details, add at least one service, and provide payment information.');
                return;
            }

            const grandTotal = parseFloat(document.getElementById('grandTotal').textContent);
            const finalTotal = parseFloat(document.getElementById('finalTotal').textContent);

            if (amountPaid < finalTotal) {
                alert('The amount paid is less than the final total amount.');
                return;
            }

            const billData = {
                customerName,
                phoneNumber,
                services,
                subtotal,
                gst: subtotal * 0.18,
                grandTotal,
                cashback,
                referralBonus,
                finalTotal,
                paymentMethod,
                amountPaid
            };

            try {
                const response = await fetch('http://localhost:5001/api/billing', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(billData),
                });

                if (!response.ok) {
                    throw new Error('Failed to save bill');
                }

                const savedBill = await response.json();
                console.log('Bill saved:', savedBill);

                // Generate PDF
                generatePDF(customerName, phoneNumber, paymentMethod, amountPaid);

                // Clear all details
                clearAllDetails();

                alert('Bill generated and saved successfully!');
            } catch (error) {
                console.error('Error saving bill:', error);
                alert('Failed to save the bill. Please try again.');
            }
        }

        function generatePDF(customerName, phoneNumber, paymentMethod, amountPaid) {
            // Create a new jsPDF instance
            const doc = new jspdf.jsPDF();

            // Set font
            doc.setFont("helvetica");

            // Header
            doc.setFontSize(22);
            doc.setTextColor(0, 102, 204); // Blue color
            doc.text('HairLab', 105, 20, null, null, 'center');
            doc.setFontSize(12);
            doc.setTextColor(102, 102, 102); // Gray color
            doc.text('Professional Hair Salon', 105, 28, null, null, 'center');
            doc.setFontSize(10);
            doc.text('123 Main St, City, State 12345', 105, 34, null, null, 'center');
            doc.text('Phone: (123) 456-7890', 105, 39, null, null, 'center');

            // Customer Information
            doc.setFontSize(11);
            doc.setTextColor(0, 0, 0); // Black color
            doc.text(`Bill To: ${customerName}`, 20, 55);
            doc.text(`Phone: ${phoneNumber}`, 20, 61);
            doc.text(`Date: ${new Date().toLocaleDateString()}`, 140, 55);
            doc.text(`Invoice #: INV-${Math.floor(Math.random() * 10000)}`, 140, 61);

            // Services Table
            let startY = 75;
            doc.autoTable({
                startY: startY,
                head: [['Service', 'Price']],
                body: services.map(service => [service.name, `₹${service.price.toFixed(2)}`]),
                theme: 'striped',
                headStyles: { fillColor: [0, 102, 204], textColor: 255 },
                columnStyles: {
                    0: { cellWidth: 130 },
                    1: { cellWidth: 50, halign: 'right' }
                },
            });

            // Totals Table
            startY = doc.lastAutoTable.finalY + 10;
            const cashback = parseFloat(document.getElementById('cashback').value || 0);
            const referralBonus = parseFloat(document.getElementById('referralBonus').value || 0);
            const finalTotal = parseFloat(document.getElementById('finalTotal').textContent);

            doc.autoTable({
                startY: startY,
                body: [
                    ['Subtotal', `₹${subtotal.toFixed(2)}`],
                    ['GST (18%)', `₹${(subtotal * 0.18).toFixed(2)}`],
                    ['Grand Total', `₹${(subtotal * 1.18).toFixed(2)}`],
                    ['Cashback', `₹${cashback.toFixed(2)}`],
                    ['Referral Bonus', `₹${referralBonus.toFixed(2)}`],
                    ['Final Total', `₹${finalTotal.toFixed(2)}`],
                ],
                theme: 'plain',
                columnStyles: {
                    0: { cellWidth: 130 },
                    1: { cellWidth: 50, halign: 'right' }
                },
                styles: { fontSize: 11 },
                foot: [['Payment Method', paymentMethod], ['Amount Paid', `₹${amountPaid.toFixed(2)}`]],
                footStyles: { fillColor: [240, 240, 240] }
            });

            // Footer
            const pageCount = doc.internal.getNumberOfPages();
            for (let i = 1; i <= pageCount; i++) {
                doc.setPage(i);
                doc.setFontSize(8);
                doc.setTextColor(128);
                doc.text('Thank you for your business!', 105, 290, null, null, 'center');
                doc.text(`Page ${i} of ${pageCount}`, 105, 295, null, null, 'center');
            }

            doc.save('HairLab_Bill.pdf');
        }
        function clearAllDetails() {
            document.getElementById('billingForm').reset();
            document.getElementById('cashback').value = '';
            document.getElementById('referralBonus').value = '';
            document.getElementById('paymentMethod').selectedIndex = 0;
            document.getElementById('amountPaid').value = '';
            services = [];
            updateBill();
            updateServiceList();
        }
        function generateInvoice() {
            // Collect all the necessary data
            const grandTotal = parseFloat(document.getElementById('grandTotal').textContent);
            const cashback = parseFloat(document.getElementById('cashback').value) || 0;
            const referralBonus = parseFloat(document.getElementById('referralBonus').value) || 0;
            const finalTotal = parseFloat(document.getElementById('finalTotal').textContent);


            const invoiceData = {
                customerName: document.getElementById('customerName').value,
                phoneNumber: document.getElementById('phoneNumber').value,
                services: services,
                subtotal: subtotal,
                gst: subtotal * 0.18,
                grandTotal: grandTotal,
                cashback: cashback,
                referralBonus: referralBonus,
                finalTotal: finalTotal,
                paymentMethod: document.getElementById('paymentMethod').value,
                amountPaid: parseFloat(document.getElementById('amountPaid').value) || 0
            };

            // Store the invoice data in sessionStorage
            sessionStorage.setItem('invoiceData', JSON.stringify(invoiceData));

            clearAllDetails();

            // Redirect to the invoice.html page
            window.location.href = 'invoice.html';
        }
