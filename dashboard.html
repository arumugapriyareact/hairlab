    <script>

        const chartOptions = {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                title: {
                    display: true,
                    font: {
                        size: 16,
                        weight: 'bold'
                    },
                    color: '#333',
                    padding: {
                        top: 10,
                        bottom: 30
                    }
                },
                legend: {
                    position: 'bottom'
                }
            }
        };
        // Dashboard JavaScript code
        $(document).ready(function () {
            // Toggle sidebar
            $("#menu-toggle").click(function (e) {
                e.preventDefault();
                $("#wrapper").toggleClass("toggled");
            });
            // Initialize charts
            initializeCharts();
            initializeDateRangeFilter();
            fetchDashboardData();
        });

        function initializeDateRangeFilter() {
            const dateRangeSelect = document.getElementById('dateRangeSelect');
            const startDateInput = document.getElementById('startDate');
            const endDateInput = document.getElementById('endDate');
            const applyFilterBtn = document.getElementById('applyFilter');

            dateRangeSelect.addEventListener('change', function () {
                if (this.value === 'custom') {
                    startDateInput.classList.remove('d-none');
                    endDateInput.classList.remove('d-none');
                } else {
                    startDateInput.classList.add('d-none');
                    endDateInput.classList.add('d-none');
                    setDateRange(this.value);
                }
            });

            applyFilterBtn.addEventListener('click', fetchDashboardData);

            // Set initial date range
            setDateRange('last30days');
        }

        function setDateRange(range) {
            const startDate = document.getElementById('startDate');
            const endDate = document.getElementById('endDate');
            const today = new Date();
            let start, end;

            switch (range) {
                case 'today':
                    start = end = today;
                    break;
                case 'yesterday':
                    start = end = new Date(today.setDate(today.getDate() - 1));
                    break;
                case 'last7days':
                    end = new Date();
                    start = new Date(new Date().setDate(end.getDate() - 6));
                    break;
                case 'last30days':
                    end = new Date();
                    start = new Date(new Date().setDate(end.getDate() - 29));
                    break;
                case 'thisMonth':
                    start = new Date(today.getFullYear(), today.getMonth(), 1);
                    end = new Date(today.getFullYear(), today.getMonth() + 1, 0);
                    break;
                case 'lastMonth':
                    start = new Date(today.getFullYear(), today.getMonth() - 1, 1);
                    end = new Date(today.getFullYear(), today.getMonth(), 0);
                    break;
                default:
                    return; // For custom range, do nothing
            }

            startDate.value = start.toISOString().split('T')[0];
            endDate.value = end.toISOString().split('T')[0];
        }

        async function fetchDashboardData() {
            try {
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;
                if (startDate && endDate) {

                    // Fetch other dashboard data
                    const dashboardResponse = await fetch(`http://localhost:5001/api/dashboard?startDate=${startDate}&endDate=${endDate}`);
                    if (!dashboardResponse.ok) {
                        throw new Error('Failed to fetch dashboard data');
                    }
                    const dashboardData = await dashboardResponse.json();
                    updateDashboard(dashboardData);
                }

                // Update the rest of the dashboard
                updateDashboard({ ...dashboardData, totalSales });

            } catch (error) {
                console.error('Error:', error);
            }
        }

        function initializeCharts() {
            const charts = [
                {

                    type: 'line',

                            label: 'Revenue',
                            data: [12000, 19000, 3000, 5000, 2000],
                            backgroundColor: 'rgba(153, 102, 255, 0.6)'
                        }]
                    }
                },
                {
                    id: 'serviceCountChart',
                    type: 'doughnut',
                    title: 'Service Count',
                    data: {
                        labels: [],
                        datasets: [{
                            data: [300, 50, 100, 75, 25],
                            backgroundColor: ['rgb(255, 99, 132)', 'rgb(54, 162, 235)', 'rgb(255, 205, 86)', 'rgb(75, 192, 192)', 'rgb(153, 102, 255)']

                    }
                },
                {
                    id: 'customerRevenueChart',
                    type: 'line',
                    title: 'Customer Revenue',
                    data: {
                        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                        datasets: [{

                            data: [1000, 1500, 2000, 1800, 2200, 2500],
                            borderColor: 'rgb(75, 192, 192)',
                            tension: 0.1
                        }]
                    }
                },
                {
                    id: 'topProductsChart',
                    type: 'bar',
                    title: 'Top 5 Products',
                    data: {
                        labels: ['Product A', 'Product B', 'Product C', 'Product D', 'Product E'],
                        datasets: [{
                            label: 'Sales',
                            data: [300, 250, 200, 150, 100],
                            backgroundColor: 'rgba(75, 192, 192, 0.6)'
                        }]
                    },
                    options: {
                        indexAxis: 'y'
                    }
                },
                {
                    id: 'topServicesChart',
                    type: 'bar',
                    title: 'Top 5 Services',
                    data: {
                        labels: ['Service A', 'Service B', 'Service C', 'Service D', 'Service E'],
                        datasets: [{
                            label: 'Bookings',
                            data: [500, 400, 300, 200, 100],
                            backgroundColor: 'rgba(255, 99, 132, 0.6)'
                        }]
                    },
                    options: {
                        indexAxis: 'y'
                    }
                },
                {
                    id: 'topCustomersChart',
                    type: 'bar',
                    title: 'Top 5 Customers',
                    data: {
                        labels: ['Customer A', 'Customer B', 'Customer C', 'Customer D', 'Customer E'],
                        datasets: [{
                            label: 'Spending',
                            data: [5000, 4000, 3000, 2000, 1000],
                            backgroundColor: 'rgba(54, 162, 235, 0.6)'
                        }]
                    },
                    options: {
                        indexAxis: 'y'
                    }
                }
            ];

            charts.forEach(chart => {
                new Chart(document.getElementById(chart.id), {
                    type: chart.type,
                    data: chart.data,
                    options: {
                        ...chartOptions,
                        ...chart.options,
                        plugins: {
                            ...chartOptions.plugins,
                            title: {
                                ...chartOptions.plugins.title,
                                text: chart.title
                            }
                        }
                    }
                });
            });
            this.fetchDashboardData()
        }

        // Add this function to your existing JavaScript in dashboard.html
        function updateDashboard(data) {
            document.getElementById('totalSales').textContent = `₹${data.totalSales.toFixed(2)}`;
            document.getElementById('newCustomers').textContent = data.newCustomers;
            document.getElementById('averageServiceCost').textContent = `₹${data.averageServiceCost.toFixed(2)}`;
            document.getElementById('employeeServices').textContent = data.employeeServices;

            // Update charts
            updateChart('salesExpenseChart', data.salesExpenseRate);
            updateChart('bookingCountChart', data.bookingCount);
            updateChart('employeeRevenueChart', data.employeeServicesBreakdown);
            updateChart('serviceCountChart', data.topServices);

            // Update metric cards
            document.getElementById('totalSales').textContent = `₹${data.totalSales}`;
            document.getElementById('totalServices').textContent = data.totalServices;
            document.getElementById('totalEnquiries').textContent = data.totalEnquiries;
            document.getElementById('newCustomers').textContent = data.newCustomers;
            document.getElementById('averageServiceCost').textContent = `₹${data.averageServiceCost}`;
            document.getElementById('averageCustomerValue').textContent = `₹${data.averageCustomerValue}`;
            document.getElementById('averageEmployeeService').textContent = data.averageEmployeeService;

            // Update charts
            updateChart('salesExpenseChart', data.salesExpenseRate);
            updateChart('bookingCountChart', data.bookingCount);
            updateChart('employeeRevenueChart', data.employeeRevenue);
            updateChart('serviceCountChart', data.serviceCount);
            updateChart('customerRevenueChart', data.customerRevenue);
            updateChart('topProductsChart', data.topProducts);
            updateChart('topServicesChart', data.topServices);
            updateChart('topCustomersChart', data.topCustomers);
        }

        function updateChart(chartId, data) {
            const chart = Chart.getChart(chartId);
            if (chart) {
                chart.data.labels = data.map(item => item.label);
                chart.data.datasets[0].data = data.map(item => item.value);
                chart.update();
            }
        }

        document.addEventListener('DOMContentLoaded', fetchDashboardData);
        document.addEventListener('DOMContentLoaded', fetchDashboardData);
        document.getElementById('applyFilter').addEventListener('click', fetchDashboardData);
        function logout() {
            // Here you would typically clear any session data or perform any logout-related tasks
            // For this example, we'll just redirect to the index.html page
            window.location.href = 'index.html';
        }
    </script>
