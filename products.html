<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>HairLab - Product Management</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Oswald:wght@600&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap5.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

    <style>
        /* Custom styles for webapp layout */
        body {
            overflow-x: hidden;
        }

        #sidebar-wrapper {
            min-height: 100vh;
            margin-left: -15rem;
            transition: margin 0.25s ease-out;
        }

        #sidebar-wrapper .sidebar-heading {
            padding: 0.875rem 1.25rem;
            font-size: 1.2rem;
        }

        #sidebar-wrapper .list-group {
            width: 15rem;
        }

        #page-content-wrapper {
            min-width: 100vw;
        }

        #wrapper.toggled #sidebar-wrapper {
            margin-left: 0;
        }

        @media (min-width: 768px) {
            #sidebar-wrapper {
                margin-left: 0;
            }

            #page-content-wrapper {
                min-width: 0;
                width: 100%;
            }

            #wrapper.toggled #sidebar-wrapper {
                margin-left: -15rem;
            }
        }

        .table-responsive {
            margin-top: 20px;
        }

        .action-buttons .btn {
            margin-right: 5px;
        }

        .table-responsive {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        #productsTable {
            width: 100% !important;
        }

        #productsTable th,
        #productsTable td {
            white-space: nowrap;
        }

        @media screen and (max-width: 767px) {
            .table-responsive {
                border: none;
            }
        }

        .nav-link .active {
            color: white;
        }
    </style>
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-secondary border-right" id="sidebar-wrapper">
            <div class="sidebar-heading text-primary"><i class="fa fa-cut me-2"></i>HairLab</div>
            <div class="list-group list-group-flush">
                <a href="/dashboard.html"
                    class="list-group-item list-group-item-action bg-secondary text-light">Dashboard</a>
                <a href="/customer.html"
                    class="list-group-item list-group-item-action bg-secondary text-light">Customer</a>
                <a href="/staff.html" class="list-group-item list-group-item-action bg-secondary text-light">Staff</a>
                <a href="/addServices.html"
                    class="list-group-item list-group-item-action bg-secondary text-light">Services</a>
                    <a href="/appointment.html"
                    class="list-group-item list-group-item-action bg-secondary text-light">Appointments</a>
                <a href="/products.html"
                    class="list-group-item list-group-item-action bg-secondary text-light active">Products</a>
                <a href="/billing.html"
                    class="list-group-item list-group-item-action bg-secondary text-light">Billing</a>
                <a href="/reports.html"
                    class="list-group-item list-group-item-action bg-secondary text-light">Reports</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-dark bg-secondary border-bottom">
                <button class="btn btn-primary" id="menu-toggle"><i class="fas fa-bars"></i></button>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="logout()">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="container-fluid">
                <h1 class="mt-4">Product Management</h1>

                <!-- Tab Navigation -->
                <ul class="nav nav-tabs" id="productTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="add-product-tab" data-bs-toggle="tab"
                            data-bs-target="#add-product" type="button" role="tab" aria-controls="add-product"
                            aria-selected="true">Add Product</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="list-products-tab" data-bs-toggle="tab"
                            data-bs-target="#list-products" type="button" role="tab" aria-controls="list-products"
                            aria-selected="false">Products List</button>
                    </li>
                </ul>

                <!-- Tab Content -->
                <div class="tab-content" id="productTabsContent">
                    <!-- Add Product Tab -->
                    <div class="tab-pane fade show active" id="add-product" role="tabpanel"
                        aria-labelledby="add-product-tab">
                        <div class="row mt-3">
                            <div class="col-lg-8">
                                <div class="bg-secondary p-5">
                                    <form id="createProductForm">
                                        <div class="row g-3">
                                            <div class="col-12">
                                                <div class="form-floating">
                                                    <input type="text" class="form-control bg-transparent"
                                                        id="productName" placeholder="Product Name" required>
                                                    <label for="productName">Product Name</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input type="number" class="form-control bg-transparent" id="price"
                                                        placeholder="Price" required>
                                                    <label for="price">Price</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input type="number" class="form-control bg-transparent" id="stock"
                                                        placeholder="Stock" required>
                                                    <label for="stock">Stock</label>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-floating">
                                                    <textarea class="form-control bg-transparent"
                                                        placeholder="Description" id="description"
                                                        style="height: 100px"></textarea>
                                                    <label for="description">Description</label>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <button class="btn btn-primary w-100 py-3" type="button"
                                                    onclick="createProduct()">Create Product</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- List Products Tab -->
                    <div class="tab-pane fade" id="list-products" role="tabpanel" aria-labelledby="list-products-tab">
                        <div class="row mt-3">
                            <div class="col-12">
                                <div class="bg-secondary p-5">
                                    <div class="table-responsive">
                                        <table id="productsTable" class="table table-striped table-bordered">
                                            <thead>
                                                <tr>
                                                    <th>Product Name</th>
                                                    <th>Price</th>
                                                    <th>Stock</th>
                                                    <th>Description</th>
                                                    <th>Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <!-- Table rows will be populated dynamically -->
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /#page-content-wrapper -->
        </div>
        <!-- /#wrapper -->

        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="lib/wow/wow.min.js"></script>
        <script src="lib/easing/easing.min.js"></script>
        <script src="lib/waypoints/waypoints.min.js"></script>
        <script src="lib/owlcarousel/owl.carousel.min.js"></script>

        <!-- Template Javascript -->
        <script src="js/main.js"></script>
        <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap5.min.js"></script>
        <script>
            let productsTable;

            $(document).ready(function () {
                // Toggle sidebar
                $("#menu-toggle").click(function (e) {
                    e.preventDefault();
                    $("#wrapper").toggleClass("toggled");
                });

                // Initialize DataTable
                productsTable = $('#productsTable').DataTable({
                    responsive: true,
                    scrollX: true,
                    order: [[0, 'asc']], // Sort by product name ascending
                    columnDefs: [
                        { targets: 4, orderable: false } // Disable sorting for the Actions column
                    ],
                    autoWidth: false,
                    language: {
                        searchPlaceholder: "Search products"
                    },
                    dom: '<"row"<"col-sm-12 col-md-6"l><"col-sm-12 col-md-6"f>>' +
                        '<"row"<"col-sm-12"tr>>' +
                        '<"row"<"col-sm-12 col-md-5"i><"col-sm-12 col-md-7"p>>',
                });

                // Fetch products when the list tab is shown
                $('#list-products-tab').on('shown.bs.tab', function (e) {
                    fetchProducts();
                });
            });

            async function createProduct() {
                const productName = document.getElementById('productName').value;
                const price = document.getElementById('price').value;
                const stock = document.getElementById('stock').value;
                const description = document.getElementById('description').value;

                if (!productName || !price || !stock) {
                    alert('Please fill in all required fields (Product Name, Price, and Stock).');
                    return;
                }

                const productData = {
                    productName,
                    price: parseFloat(price),
                    stock: parseInt(stock),
                    description
                };

                try {
                    const response = await fetch('http://localhost:5001/api/products', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(productData),
                    });

                    if (!response.ok) {
                        throw new Error('Failed to create product');
                    }

                    const savedProduct = await response.json();
                    console.log('Product created:', savedProduct);

                    // Clear the form
                    document.getElementById('createProductForm').reset();

                    alert('Product created successfully!');

                    // Refresh the product list and switch to the list tab
                    fetchProducts();
                    document.getElementById('list-products-tab').click();
                } catch (error) {
                    console.error('Error creating product:', error);
                    alert('Failed to create the product. Please try again.');
                }
            }

            async function fetchProducts() {
                try {
                    const response = await fetch('http://localhost:5001/api/products');
                    if (!response.ok) {
                        throw new Error('Failed to fetch products');
                    }
                    const products = await response.json();
                    displayProducts(products);
                } catch (error) {
                    console.error('Error fetching products:', error);
                    alert('Failed to fetch products. Please try again.');
                }
            }

            function displayProducts(products) {
                productsTable.clear();

                products.forEach(product => {
                    productsTable.row.add([
                        product.productName,
                        `$${product.price.toFixed(2)}`,
                        product.stock,
                        product.description || '',
                        `<button class="btn btn-sm btn-primary" onclick="editProduct('${product._id}')">Edit</button>
                         <button class="btn btn-sm btn-danger" onclick="deleteProduct('${product._id}')">Delete</button>`
                    ]);
                });

                productsTable.draw();
            }

            async function editProduct(productId) {
                try {
                    const response = await fetch(`http://localhost:5001/api/products/${productId}`);
                    if (!response.ok) {
                        throw new Error('Failed to fetch product details');
                    }
                    const product = await response.json();

                    // Populate the form with product details
                    document.getElementById('productName').value = product.productName;
                    document.getElementById('price').value = product.price;
                    document.getElementById('stock').value = product.stock;
                    document.getElementById('description').value = product.description || '';

                    // Change the create button to an update button
                    const submitButton = document.querySelector('#createProductForm button[type="button"]');
                    submitButton.textContent = 'Update Product';
                    submitButton.onclick = () => updateProduct(productId);

                    // Switch to the add/edit product tab
                    document.getElementById('add-product-tab').click();
                } catch (error) {
                    console.error('Error fetching product details:', error);
                    alert('Failed to fetch product details. Please try again.');
                }
            }

            async function updateProduct(productId) {
                const productData = {
                    productName: document.getElementById('productName').value,
                    price: parseFloat(document.getElementById('price').value),
                    stock: parseInt(document.getElementById('stock').value),
                    description: document.getElementById('description').value
                };

                try {
                    const response = await fetch(`http://localhost:5001/api/products/${productId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(productData),
                    });

                    if (!response.ok) {
                        throw new Error('Failed to update product');
                    }

                    alert('Product updated successfully!');

                    // Reset the form and button
                    document.getElementById('createProductForm').reset();
                    const submitButton = document.querySelector('#createProductForm button[type="button"]');
                    submitButton.textContent = 'Create Product';
                    submitButton.onclick = createProduct;

                    // Refresh the product list and switch to the list tab
                    fetchProducts();
                    document.getElementById('list-products-tab').click();
                } catch (error) {
                    console.error('Error updating product:', error);
                    alert('Failed to update the product. Please try again.');
                }
            }

            async function deleteProduct(productId) {
                if (confirm('Are you sure you want to delete this product?')) {
                    try {
                        const response = await fetch(`http://localhost:5001/api/products/${productId}`, {
                            method: 'DELETE',
                        });
                        if (!response.ok) {
                            throw new Error('Failed to delete product');
                        }
                        fetchProducts(); // Refresh the product list
                        alert('Product deleted successfully.');
                    } catch (error) {
                        console.error('Error deleting product:', error);
                        alert('Failed to delete the product. Please try again.');
                    }
                }
            }

            function logout() {
                // Here you would typically clear any session data or perform any logout-related tasks
                // For this example, we'll just redirect to the index.html page
                window.location.href = 'index.html';
            }

            // Fetch products when the list tab is shown
            document.getElementById('list-products-tab').addEventListener('shown.bs.tab', fetchProducts);

            // Initialize the page
            document.addEventListener('DOMContentLoaded', function () {
                // Fetch products initially if we're on the list tab
                if (document.querySelector('#list-products-tab.active')) {
                    fetchProducts();
                }
            });
        </script>
    </body>
</html>
