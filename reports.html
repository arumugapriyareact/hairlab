<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>HairLab - Reports</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Oswald:wght@600&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap5.min.css" rel="stylesheet">

    <style>
        /* Custom styles for webapp layout */
        body {
            overflow-x: hidden;
        }

        #sidebar-wrapper {
            min-height: 100vh;
            margin-left: -15rem;
            transition: margin 0.25s ease-out;
        }

        #sidebar-wrapper .sidebar-heading {
            padding: 0.875rem 1.25rem;
            font-size: 1.2rem;
        }

        #sidebar-wrapper .list-group {
            width: 15rem;
        }

        #page-content-wrapper {
            min-width: 100vw;
        }

        #wrapper.toggled #sidebar-wrapper {
            margin-left: 0;
        }

        @media (min-width: 768px) {
            #sidebar-wrapper {
                margin-left: 0;
            }

            #page-content-wrapper {
                min-width: 0;
                width: 100%;
            }

            #wrapper.toggled #sidebar-wrapper {
                margin-left: -15rem;
            }
        }

        .table-responsive {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        #reportsTable {
            width: 100% !important;
        }

        #reportsTable th,
        #reportsTable td {
            white-space: nowrap;
        }

        @media screen and (max-width: 767px) {
            .table-responsive {
                border: none;
            }
        }
    </style>
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-secondary border-right" id="sidebar-wrapper">
            <div class="sidebar-heading text-primary"><i class="fa fa-cut me-2"></i>HairLab</div>
            <div class="list-group list-group-flush">
                <a href="/dashboard.html"
                    class="list-group-item list-group-item-action bg-secondary text-light">Dashboard</a>
                <a href="/customer.html"
                    class="list-group-item list-group-item-action bg-secondary text-light">Customer</a>
                <a href="/staff.html" class="list-group-item list-group-item-action bg-secondary text-light">Staff</a>
                <a href="/addServices.html"
                    class="list-group-item list-group-item-action bg-secondary text-light">Services</a>
                <a href="/appointment.html"
                    class="list-group-item list-group-item-action bg-secondary text-light">Appointments</a>
                <a href="/products.html"
                    class="list-group-item list-group-item-action bg-secondary text-light">Products</a>
                <a href="/billing.html"
                    class="list-group-item list-group-item-action bg-secondary text-light">Billing</a>
                <a href="/reports.html"
                    class="list-group-item list-group-item-action bg-secondary text-light active">Reports</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-dark bg-secondary border-bottom header-section">
                <button class="btn btn-primary" id="menu-toggle"><i class="fas fa-bars"></i></button>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="logout()">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="container-fluid">
                <h1 class="mt-4">Reports</h1>

                <!-- Tab Navigation -->
                <ul class="nav nav-tabs" id="reportTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="list-reports-tab" data-bs-toggle="tab"
                            data-bs-target="#list-reports" type="button" role="tab" aria-controls="list-reports"
                            aria-selected="true">Reports List</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="add-edit-report-tab" data-bs-toggle="tab"
                            data-bs-target="#add-edit-report" type="button" role="tab" aria-controls="add-edit-report"
                            aria-selected="false">Add/Edit Report</button>
                    </li>
                </ul>

                <!-- Tab Content -->
                <div class="tab-content" id="reportTabsContent">
                    <!-- Reports List Tab -->
                    <div class="tab-pane fade show active" id="list-reports" role="tabpanel"
                        aria-labelledby="list-reports-tab">
                        <div class="row mt-3">
                            <div class="col-12">
                                <div class="bg-secondary p-5">
                                    <div class="table-responsive">
                                        <table id="reportsTable" class="table table-striped table-bordered">
                                            <thead>
                                                <tr>
                                                    <th>Customer Name</th>
                                                    <th>Phone Number</th>
                                                    <th>Services</th>
                                                    <th>Subtotal</th>
                                                    <th>GST</th>
                                                    <th>Grand Total</th>
                                                    <th>Cashback</th>
                                                    <th>Referral Bonus</th>
                                                    <th>Final Total</th>
                                                    <th>Payment Method</th>
                                                    <th>Amount Paid</th>
                                                    <th>Date</th>
                                                    <th>Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <!-- Table rows will be populated dynamically -->
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Add/Edit Report Tab -->
                    <div class="tab-pane fade" id="add-edit-report" role="tabpanel"
                        aria-labelledby="add-edit-report-tab">
                        <div class="row mt-3">
                            <div class="col-lg-8">
                                <div class="bg-secondary p-5">
                                    <form id="reportForm">
                                        <div class="row g-3">
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input type="text" class="form-control bg-transparent"
                                                        id="customerName" required>
                                                    <label for="customerName">Customer Name</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input type="tel" class="form-control bg-transparent"
                                                        id="phoneNumber" required>
                                                    <label for="phoneNumber">Phone Number</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input type="text" class="form-control bg-transparent" id="services"
                                                        required>
                                                    <label for="services">Services (comma-separated)</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input type="number" step="0.01" class="form-control bg-transparent"
                                                        id="subtotal" required>
                                                    <label for="subtotal">Subtotal</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input type="number" step="0.01" class="form-control bg-transparent"
                                                        id="gst" required>
                                                    <label for="gst">GST</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input type="number" step="0.01" class="form-control bg-transparent"
                                                        id="cashback" required>
                                                    <label for="cashback">Cashback</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input type="number" step="0.01" class="form-control bg-transparent"
                                                        id="referralBonus" required>
                                                    <label for="referralBonus">Referral Bonus</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <select class="form-select bg-transparent" id="paymentMethod"
                                                        required>
                                                        <option value="" selected disabled>Select payment method
                                                        </option>
                                                        <option value="Cash">Cash</option>
                                                        <option value="Card">Card</option>
                                                        <option value="UPI">UPI</option>
                                                    </select>
                                                    <label for="paymentMethod">Payment Method</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input type="number" step="0.01" class="form-control bg-transparent"
                                                        id="amountPaid" required>
                                                    <label for="amountPaid">Amount Paid</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input type="datetime-local" class="form-control bg-transparent"
                                                        id="date" required>
                                                    <label for="date">Date and Time</label>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <button class="btn btn-primary w-100 py-3" type="button"
                                                    id="submitReport">Add Report</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap5.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>

    <script>
        let reportsTable;
        let currentReportId = null;

        $(document).ready(function () {
            // Toggle sidebar
            $("#menu-toggle").click(function (e) {
                e.preventDefault();
                $("#wrapper").toggleClass("toggled");
            });

            // Initialize DataTable
            reportsTable = $('#reportsTable').DataTable({
                responsive: true,
                scrollX: true,
                order: [[11, 'desc']], // Sort by date descending
                columnDefs: [
                    { targets: [3, 4, 5, 6, 7, 8, 10], className: 'text-end' }, // Right-align numeric columns
                    { targets: 12, orderable: false } // Disable sorting for the Actions column
                ],
                autoWidth: false,
                language: {
                    searchPlaceholder: "Search reports"
                },
                dom: '<"row"<"col-sm-12 col-md-6"l><"col-sm-12 col-md-6"f>>' +
                    '<"row"<"col-sm-12"tr>>' +
                    '<"row"<"col-sm-12 col-md-5"i><"col-sm-12 col-md-7"p>>',
            });

            fetchReports();

            // Set up event listener for form submission
            $('#submitReport').click(function () {
                if (currentReportId) {
                    updateReport(currentReportId);
                } else {
                    addReport();
                }
            });
        });

        async function fetchReports() {
            try {
                console.log('Fetching reports...');
                const response = await fetch('http://localhost:5001/api/reports', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    },
                });

                console.log('Response status:', response.status);

                if (!response.ok) {
                    const errorBody = await response.text();
                    console.error('Error response body:', errorBody);
                    throw new Error(`HTTP error! status: ${response.status}, body: ${errorBody}`);
                }

                const reports = await response.json();
                console.log('Reports fetched successfully:', reports);
                populateTable(reports);
            } catch (error) {
                console.error('Error fetching reports:', error);
            }
        }

        function populateTable(reports) {
            reportsTable.clear();

            reports.forEach(report => {
                reportsTable.row.add([
                    report.customerName,
                    report.phoneNumber,
                    report.services.map(s => s.name).join(', '),
                    `₹${report.subtotal.toFixed(2)}`,
                    `₹${report.gst.toFixed(2)}`,
                    `₹${report.grandTotal.toFixed(2)}`,
                    `₹${report.cashback.toFixed(2)}`,
                    `₹${report.referralBonus.toFixed(2)}`,
                    `₹${report.finalTotal.toFixed(2)}`,
                    report.paymentMethod,
                    `₹${report.amountPaid.toFixed(2)}`,
                    new Date(report.date).toLocaleString(),
                    `<button class="btn btn-sm btn-primary" onclick="editReport('${report._id}')">Edit</button>
             <button class="btn btn-sm btn-danger" onclick="deleteReport('${report._id}')">Delete</button>`
                ]);
            });

            reportsTable.draw();
        }

        async function addReport() {
            const reportData = getReportDataFromForm();

            try {
                const response = await fetch('http://localhost:5001/api/reports', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(reportData),
                });

                if (!response.ok) {
                    throw new Error('Failed to add report');
                }

                const savedReport = await response.json();
                console.log('Report added:', savedReport);

                // Clear the form
                document.getElementById('reportForm').reset();

                alert('Report added successfully!');

                // Refresh the report list and switch to the list tab
                fetchReports();
                document.getElementById('list-reports-tab').click();
            } catch (error) {
                console.error('Error adding report:', error);
                alert('Failed to add the report. Please try again.');
            }
        }

        async function editReport(reportId) {
            try {
                const response = await fetch(`http://localhost:5001/api/reports/${reportId}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch report details');
                }
                const report = await response.json();

                // Populate the form with report details
                document.getElementById('customerName').value = report.customerName;
                document.getElementById('phoneNumber').value = report.phoneNumber;
                document.getElementById('services').value = report.services.map(s => s.name).join(', ');
                document.getElementById('subtotal').value = report.subtotal;
                document.getElementById('gst').value = report.gst;
                document.getElementById('cashback').value = report.cashback;
                document.getElementById('referralBonus').value = report.referralBonus;
                document.getElementById('paymentMethod').value = report.paymentMethod;
                document.getElementById('amountPaid').value = report.amountPaid;
                document.getElementById('date').value = new Date(report.date).toISOString().slice(0, 16);

                // Change the button text and set the current report ID
                document.getElementById('submitReport').textContent = 'Update Report';
                currentReportId = reportId;

                // Switch to the add/edit report tab
                document.getElementById('add-edit-report-tab').click();
            } catch (error) {
                console.error('Error fetching report details:', error);
                alert('Failed to fetch report details. Please try again.');
            }
        }

        async function updateReport(reportId) {
            const reportData = getReportDataFromForm();

            try {
                const response = await fetch(`http://localhost:5001/api/reports/${reportId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(reportData),
                });

                if (!response.ok) {
                    throw new Error('Failed to update report');
                }

                alert('Report updated successfully!');

                // Reset the form and button
                document.getElementById('reportForm').reset();
                document.getElementById('submitReport').textContent = 'Add Report';
                currentReportId = null;

                // Refresh the report list and switch to the list tab
                fetchReports();
                document.getElementById('list-reports-tab').click();
            } catch (error) {
                console.error('Error updating report:', error);
                alert('Failed to update the report. Please try again.');
            }
        }

        async function deleteReport(reportId) {
            if (confirm('Are you sure you want to delete this report?')) {
                try {
                    const response = await fetch(`http://localhost:5001/api/reports/${reportId}`, {
                        method: 'DELETE',
                    });
                    if (!response.ok) {
                        throw new Error('Failed to delete report');
                    }
                    fetchReports(); // Refresh the report list
                    alert('Report deleted successfully.');
                } catch (error) {
                    console.error('Error deleting report:', error);
                    alert('Failed to delete the report. Please try again.');
                }
            }
        }

        function getReportDataFromForm() {
            return {
                customerName: document.getElementById('customerName').value,
                phoneNumber: document.getElementById('phoneNumber').value,
                services: document.getElementById('services').value.split(',').map(s => ({ name: s.trim() })),
                subtotal: parseFloat(document.getElementById('subtotal').value),
                gst: parseFloat(document.getElementById('gst').value),
                cashback: parseFloat(document.getElementById('cashback').value),
                referralBonus: parseFloat(document.getElementById('referralBonus').value),
                paymentMethod: document.getElementById('paymentMethod').value,
                amountPaid: parseFloat(document.getElementById('amountPaid').value),
                date: document.getElementById('date').value
            };
        }

        function logout() {
            // Here you would typically clear any session data or perform any logout-related tasks
            // For this example, we'll just redirect to the index.html page
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
